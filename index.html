<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wedding Day</title>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      text-decoration: none;
    }

    html,
    body {
      height: 100%;
      overflow: hidden;
    }

    body {
      background-image: url('https://i.imgur.com/XFFoblA.jpeg');
      background-size: cover;
      background-position: center center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      color: #8fbc8f;
      text-align: center;
      position: relative;
    }

    h1 {
      font-family: 'Snell Roundhand', cursive;
      font-size: 25px;
      color: white;
      margin-bottom: 10px;
    }

    h5 {
      font-family: 'Snell Roundhand', cursive;
      color: white;
      font-size: 20px;
    }

    h5:first-of-type {
      font-size: 28px;
    }

    .top-info {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
    }

    .middle-text {
      position: absolute;
      top: 400px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      padding: 0 15px;
      box-sizing: border-box;
      text-align: center;
    }

    .middle-text h5 {
      font-size: 18px;
      line-height: 1.4;
      color: white;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .buttons {
      position: absolute;
      top: 440px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .btn {
      width: 250px;
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.6);
      text-align: center;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: rgba(255, 255, 255, 0.9);
    }

    .btn.fotos {
      color: #3b5110; /* verde escuro */
    }

    .btn.album {
      color: black;
    }

    .btn.audio {
      color: gold;
    }

    .location-icon {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    .location-icon:hover {
      color: #8FBC8F;
    }

    .location-text {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      color: white;
    }
  </style>
</head>
<body>
  <div class="top-info">
    <h5>S√≥nia & Rafael</h5>
    <h5>09.06.2025</h5>
  </div>

  <div class="middle-text">
    <h5>Para partilhar os momentos do nosso dia! ü§ç</h5>
  </div>

  <div class="buttons">
    <a href="https://soniarafael.github.io/carregar_foto/" class="btn fotos">Adicionar fotos</a>
    <a href="https://sites.google.com/view/soniarafael/in%C3%ADcio" class="btn album">√Ålbum Casamento</a>
    <a href="https://soniarafael.github.io/wedding/" class="btn audio">Adicionar √°udio</a>
  </div>

  <a href="https://maps.app.goo.gl/h6VFCTKcbbGj65i46" target="_blank">
    <i class="fas fa-map-marker-alt location-icon"></i>
  </a>
  <p class="location-text">Quinta da Praia Verde</p>
</body>
</html>
