<!DOCTYPE html>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background-image: url('https://i.imgur.com/XFFoblA.jpeg');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            color: #8FBC8F;
            display: flex;

        }

            margin-top: 220px;

            align-items: center;
            gap: 10px;
        }

        .btn {
            width: 250px;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #e2e8e2;
            color: #3b5110;
            text-align: center;
        }

        .btn:hover {
            background-color: #d4dbc9;
        }

        .location-icon {
            font-size: 40px;
            color: white;
            margin-top: 40px;
            cursor: pointer;
        }

        .location-icon:hover {
            color: #8FBC8F;
        }

        .location-text {
            font-size: 14px;
            color: white;
            margin-top: 10px;
        }

</head>
