<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Day</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url('https://i.imgur.com/J7a2nNH.jpg');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            text-align: center;
            color: #8FBC8F;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-top: 33vh; /* Adiciona espaçamento do topo */
            font-family: "Snell Roundhand", cursive; /* Define a nova fonte */
            font-size: 20px; /* Ajusta o tamanho da fonte */
            color: #627951;
        }
        p {
             margin-top: 20px;
            margin-bottom: 20px;
            font-family: "Snell Roundhand", cursive; /* Define a nova fonte */
            color: #7e9a7b;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
             padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #e2e8e2;
            color: #3b5110;
        }
        .btn:hover {
            background-color: #e2e8e2;
        }
    </style>
</head>
<body>
    <h1>Wedding Day</h1>
    <p>04.06.2025</p>
    <p>Sónia & Rafael</p>
    <p>Para partilhar os momentos do nosso dia! ❤️</p>
    
    <div class="buttons">
        <a href="https://soniarafael.github.io/carregar_foto/" class="btn">Adicionar fotos</a>
        <a href="https://sites.google.com/view/soniarafael/in%C3%ADcio" class="btn">Álbum Casamento</a>
        <a href="https://soniarafael.github.io/wedding/" class="btn">Adicionar áudio</a>
    </div>
</body>
</html>
